<div class="modal-header">
    <h4 class="modal-title">Add Story</h4>
</div>
<div class="modal-body">
    <form novalidate class='form'>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Title:</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" ng-model="$ctrl.title" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Author:</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" ng-model="$ctrl.author" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="$ctrl.ok()">Save</button>
    <button class="btn" ng-click="$ctrl.cancel()">Cancel</button>
</div>
