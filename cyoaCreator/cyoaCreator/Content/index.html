<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel='stylesheet' href="./css/bootstrap.css" />
    <title>Uptivity Analytics Viewer</title>
</head>
<body ng-app="StoryListModule">

    <div ng-controller="storyList">
        <div class="btn-group" style="float:right" ng-controller="$parent.NewStoryController as $ctrl">
            <button type="button" class="btn btn-success" ng-click="$ctrl.add()">Add</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody ng-repeat="story in stories">
                <tr>
                    <td>{{story.Title}}</td>
                    <td>{{story.Title}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./installed_scripts/angular.min.js"></script>
    <script src="./installed_scripts/angular-route.min.js"></script>
    <script src="./installed_scripts/angular-cookies.min.js"></script>
    <script src="installed_scripts/jquery-3.1.1.min.js"></script>
    <script src="installed_scripts/bootstrap.min.js"></script>
    <script src="installed_scripts/ui-bootstrap-tpls.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/Controllers/StoryList.js"></script>
    <script src="scripts/Directives/StoryApi.js"></script>



</body>
</html>
